<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        grid-template-areas:
          "hd hd hd hd hd hd hd hd hd"
          "mn mn mn mn mn mn mn sb sb"
          "ft ft ft ft ft ft ft ft ft";
      }
      aside {
        grid-area: sb;
      }
      header {
        grid-area: hd;
      }
      footer {
        grid-area: ft;
      }

      header,
      footer,
      aside,
      main {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Header</h1>
    </header>
    <main>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </main>
    <aside><h1>Aside</h1></aside>
    <footer><h1>Fotter</h1></footer>
  </body>
</html>
